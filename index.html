<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Calculator</h1>


    <!-- Calculator buttons -->
    <div id="display">0</div>

    <div class="all-buttons">
        <div class="calc-row">
            <button id="clear">Clear</button><button class="btn-operator">Delete</button>
        </div>

        <div class="calc-row">
            <button class="btn">7</button><button class="btn">8</button><button class="btn">9</button><button
                class="btn-operator">/</button>
        </div>

        <div class="calc-row">
            <button class="btn">4</button><button class="btn">5</button><button class="btn">6</button><button
                class="btn-operator">x</button>
        </div>

        <div class="calc-row">
            <button class="btn">1</button><button class="btn">2</button><button class="btn">3</button><button
                class="btn-operator">-</button>
        </div>

        <div class="calc-row">
            <button class="btn">.</button><button class="btn">0</button><button id="calculate">=</button><button
                class="btn-operator">+</button>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
